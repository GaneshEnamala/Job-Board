<h1>Companies</h1>
<div class="controls">
  <button (click)="toggleSortDirection()">
    Sort: {{ sortDirection === 'asc' ? 'Ascending' : 'Descending' }}
  </button>
  <input type="text" placeholder="Search company..." (input)="onSearchChange($event)">
</div>
<div class="card-container">
  <div *ngFor="let company of filteredJobs" class="company-card">
    <img [src]="company.logo" alt="logo" class="company-logo">
    <div class="company-details">
      <div class="company-name">{{ company.companyName }}</div>
      <div class="job-count">{{ company.count }} job{{ company.count > 1 ? 's' : '' }}</div>
    </div>
  </div>
</div>
